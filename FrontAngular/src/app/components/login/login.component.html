<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text"
               id="username"
               formControlName="username"
               placeholder="Ingrese su usuario"
               [ngClass]="{'invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          Usuario es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password"
               id="password"
               formControlName="password"
               placeholder="Ingrese su contraseña"
               [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Contraseña es requerida
        </div>
      </div>

      <button type="submit"
              [disabled]="loginForm.invalid || loading"
              class="login-button">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Iniciando sesión...</span>
      </button>
    </form>
  </div>
</div>
