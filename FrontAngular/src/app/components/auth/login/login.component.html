<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar sesi칩n</h2>

    <form (submit)="onSubmit(); $event.preventDefault()" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Usuario
        </label>
        <input type="text"
               id="username"
               name="username"
               [(ngModel)]="username"
               required
               placeholder="Ingresa tu usuario"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" />
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Contrase침a
        </label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="password"
               required
               placeholder="Ingresa tu contrase침a"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" />
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center">
        {{ error }}
      </div>

      <div class="flex items-center justify-between">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-300 w-full">
          Iniciar sesi칩n
        </button>
      </div>
    </form>
  </div>
</div>
